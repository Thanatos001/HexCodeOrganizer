<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HEX Code Organizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h1>HEX Code Organizer</h1>
            <input type="text" placeholder="Search...">
            <div class="last-used">
                <h2>Last used</h2>
                <!-- HEX color previews go here -->
            </div>
            <div class="list">
                <h2>List</h2>
                <select>
                    <option>Sort by</option>
                    <option>Date of creation</option>
                    <option>Alphabetical</option>
                </select>
                <!-- HEX folders go here -->
            </div>
            <button class="create-new">+</button>
        </div>
        <div class="details">
            <!-- Folder details go here -->
        </div>
        <div class="creation">
            <h2>Create a new folder</h2>
            <input type="text" placeholder="Name">
            <input type="text" placeholder="Description">
            <input type="text" placeholder="Hex Code">
            <button class="add-hex">+</button>
            <button class="create">Create</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
