<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HEX Code Organizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-page" class="page">
        <div class="container">
            <h1 class="title">HEX<br>Code Organizer</h1>
            <input type="text" class="search" id="search" placeholder="Search..." oninput="searchFolders()">
            
            <div class="last-used">
                <p class="section-title">Last used</p>
                <div class="last-used-folder" id="last-used-folder">
                    <p>No recent folder used</p>
                </div>
            </div>
    
            <div class="folder-list">
                <p class="section-title">List</p>
                <div class="sort-by">
                    <p>Sort by</p>
                    <select id="sort-options" onchange="displayFolders()">
                        <option value="alphabetical">Alphabetical</option>
                        <option value="lastCreated">Last Created</option>
                    </select>
                </div>
                <div id="folders-container"></div>
            </div>
        </div>
        <div class="add-button" onclick="openCreateFolder()">+</div>
    </div>

    <div id="folder-page" class="page hidden">
        <div class="container">
            <button class="back-button" onclick="goBack()">←</button>
            <h1 class="title" id="folder-page-title">Folder Name</h1>
            <p class="description" id="folder-description-display">Description</p>
            <div class="color-list" id="color-list">
                <!-- Hex code color items will be dynamically inserted here -->
            </div>
            <button class="edit-button" onclick="openEditFolder()">Edit Folder</button>
            <button class="delete-button" onclick="deleteCurrentFolder()">Delete Folder</button>
        </div>
    </div>

    <div id="create-folder-page" class="page hidden">
        <div class="container">
            <button class="back-button" onclick="goBack()">←</button>
            <h1 class="title">HEX Code Organizer</h1>
            <h2>Create a new folder</h2>
            <form id="create-folder-form" onsubmit="createFolder(event)">
                <label for="folder-name">Name</label>
                <input type="text" id="folder-name" name="folder-name" required>
                <label for="folder-description">Description</label>
                <input type="text" id="folder-description" name="folder-description">
                <label for="hex-code">Hex Code</label>
                <div class="hex-code-input-group">
                    <input type="text" id="hex-code" name="hex-code">
                    <button type="button" class="accept-hex-button" onclick="acceptHexCode()">Accept</button>
                </div>
                <div class="hex-codes-container" id="hex-codes-container"></div>
                <button type="submit" class="create-button">Create</button>
            </form>
        </div>
    </div>

    <div id="edit-folder-page" class="page hidden">
        <div class="container">
            <button class="back-button" onclick="goBack()">←</button>
            <h1 class="title">Edit Folder</h1>
            <div class="hex-codes-container" id="edit-hex-codes-container"></div>
            <button class="add-hex-button" onclick="addHexCodeInput()">Add Hex Code</button>
            <button class="save-button" onclick="saveFolder()">Save</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
